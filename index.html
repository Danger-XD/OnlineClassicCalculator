<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="images/icons8-calculator-96.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="title">Standard Calculator</div>
      <div class="calculator-body">
        <div class="inside-body">
          <div class="calculator-screen">
            <div class="upper-side">
              <p class="upper-text">
                This calculator is still under construction.
              </p>
            </div>
            <div class="down-side"></div>
          </div>
          <div class="calculator-buttons">
            <div class="buttons">%</div>
            <div class="buttons">CE</div>
            <div class="buttons">C</div>
            <div class="buttons">/</div>
            <div class="buttons">7</div>
            <div class="buttons">8</div>
            <div class="buttons">9</div>
            <div class="buttons">*</div>
            <div class="buttons">4</div>
            <div class="buttons">5</div>
            <div class="buttons">6</div>
            <div class="buttons">-</div>
            <div class="buttons">1</div>
            <div class="buttons">2</div>
            <div class="buttons">3</div>
            <div class="buttons">+</div>
            <div class="buttons">x</div>
            <div class="buttons">0</div>
            <div class="buttons">.</div>
            <div class="buttons-equal">=</div>
          </div>
        </div>
      </div>
      <div class="coder">Built By: Syed Mahmoud Sobhani</div>
    </div>
  </body>
</html>
